
        
        {% extends "blog/base.html" %}
        {% load static %}
        
        {% block extra_head %}
            <link rel="stylesheet" href="{% static 'blog/css/post-details.css' %}">
        {% endblock %}
        
        {% block content %}
        
        
                <div id="article">
                    <img src="https://edyoda.s3.amazonaws.com/media/blog-images/learn-artificial-intelligence_E1bep5u.jpeg" alt="Getting Started With Artificial Intelligence" />
                    <div class="blog-meta">
                        <h1>{{ post.title }}</h1>
                        <p class="author"> {{user.username}}<span class ="date"> | 29 June 2020</span></p>
                    </div>
                    <div class="blog-content">
                        <p>{{ post.content }}</p>
                        
                    </div>
                    <hr>
                    <div class="author-details">
                        <div class="author-pic">
                            <img style="width: 100%; height: 100%;" src="https://edyoda.s3.amazonaws.com/media/profile-picture/0.png" alt="" />
                        </div>
                        <div class="author-info">
                            <p class="author-name">{{user.username}}</p>
                            <p class="author-bio">Edyoda is an open platform to learn technology and share tech content</p>
                        </div>
                    </div>
                    <div class="tag-container">
                        <button>Artificial Intelligence</button>
                    </div>
                </div>
        {% endblock %}
